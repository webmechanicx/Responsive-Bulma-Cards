<!DOCTYPE html>
<html lang="en">
<head>

<body>

                                    <svg class="w-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"

                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>

                                    </svg>
                                    200

                                    334

                                        stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="card-content p-0">
                            <div class="content p-4 mt-5">
                                <div class="meta-content is-flex is-align-items-center">
                                    <div class="meta-item">
                                        <img class="is-40x40 is-circle" src="https://source.unsplash.com/user/davehoefler"
                                            alt="Placeholder image">
                                    </div>
                                    <div class="meta-item is-flex is-justify-content-right">
                                        <img class="is-40x40 is-rounded" src="https://source.unsplash.com/user/himiwaybikes"
                                            alt="Placeholder image">

                                            alt="Placeholder image">

                                            alt="Placeholder image">
                                    </div>
                                </div>
                            </div>
                            <div class="content p-4 pb-6">
                                <svg class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke="rgba(0,0,0,0.5)">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
