<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Bulma Cards</title>
</head>
<body>
    <section class="section border-bottom pb-6">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card py-4 is-showdow-2xl is-shadow-none is-cursor-pointer transform is-duration-500 hover-translate-y">
                        <div class="card-image p-5 pb-6">
                            <figure class="image">
                                <img class="is-img-center"
                                    src="https://i.postimg.cc/k4Nf4nZL/bowl-office-furniture-collections-Av8mrk8-600-removebg-preview.png"
                                    alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content py-5">
                            <div class="content">
                                <h3 class="is-size-6 has-text-info">Hot Collection</h3>
                                <h2 class="mt-2 mb-6">Lorem ipsum leo risus</h2>
                                <div class="is-size-5 has-text-orange mb-3">&#9733;&#9733;&#9733;&#9733;&#9733;</div>
                                <p class="mb-4">Lorem ipsum dolor sit amet la bum consectetur adipisicing elit leori</p>
                                <p class="is-size-5 has-text-weight-bold mb-5">$45.00</p>
                                <a class="button is-primary" href="#">Add to Cart</a>
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
