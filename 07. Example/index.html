<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Bulma Cards</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card pb-6 shadow-2xl rounded-xl is-cursor-pointer transform is-duration-300 hover-translate-y">
                        <div class="card-image">
                            <figure class="image">
                                <img class="has-img-w-40 is-img-center py-6"
                                    src="https://penpot.app/images/cross-teams.webp" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content has-text-centered">
                            <div class="content">
                                <h3 class="is-size-3 mb-5">Dummy text title for web</h3>
                                <p class="is-size-6 has-text-weight-normal">Lorem ipsum leo risus, porta ac consectetur ac,
                                    vestibulum at eros. Donec id elit non miy, Lorem ipsum leo risus, porta ac consectetur..
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
