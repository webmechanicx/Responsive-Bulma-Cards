<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Bulma Cards</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card has-no-rounded is-bg-zoom is-bg-cover is-cursor-pointer transform is-duration-300 hover-translate-y"
                        style="background-image: url('https://images.pexels.com/photos/3304855/pexels-photo-3304855.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');">
                        <div class="card-content has-no-rounded is-duration-300 pb-5 pt-24">
                            <div class="content">
                                <div class="title-transform-y is-duration-300 mb-5">
                                    <h3 class="has-text-white-bis">Dummy text title</h3>
                                    <div class="underline-br"></div>
                                </div>
                                <div class="text-motion has-text-white-bis transform is-duration-300 hover-translate-y">
                                    <p class="is-size-6">Lorem ipsum leo risus, porta ac thes consectetur ac,
                                        vestibulum at eros. Donec id elit non miy losre..</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
