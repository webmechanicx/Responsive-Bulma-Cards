<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Bulma Cards</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card is-shadow-none is-cursor-pointer">
                        <div class="card-image cover-long-image is-overflow-hidden">
                            <figure class="image">
                                <img src="https://images.unsplash.com/photo-1615319532762-b4ccc69e5abf?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTA3fHxsYW5kc2NhcGV8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=100"
                                    alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content px-0 py-5">
                            <div class="content">
                                <div class="is-flex has-w-full is-justify-content-space-between">
                                    <div class="has-text-orange has-text-weight-bold">Cappadocia, Turkey</div>
                                    <div>
                                        <span class="has-text-weight-bold">15</span>/Day
                                    </div>
                                </div>
                                <h2 class="mt-5">Lorem ipsum leo risus</h2>
                                <div class="is-flex has-w-full is-justify-content-space-between is-align-items-center">
                                    <div class="has-text-weight-medium is-uppercase has-text-grey">15 Days Tour</div>
                                    <div>
                                        <span class="is-size-5 has-text-orange">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
