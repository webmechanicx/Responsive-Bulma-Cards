<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Bulma Cards</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card shadow-lg">
                        <div class="card-image">
                            <figure class="image">
                                <img src="https://weandthecolor.com/wp-content/uploads/2020/09/3-Hans-Christian-Kogler-Illustration-696x985.jpg"
                                    alt="Placeholder image">
                                <span
                                    class="is-size-6 p-1 px-3 has-background-grey-darker has-text-white is-absolute is-tr-1 is-rounded">Christian
                                    Kogler</span>
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="content has-text-grey-light">
                                <h3>Dummy Text</h3>
                                Lorem ipsum leo risus, porta ac consectetur ac, vestibulum at eros. Donec id elit non miy
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
